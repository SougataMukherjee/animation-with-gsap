<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="intro">
                <h1>Dramatic Parallax Gallery</h1>
                <p>Scroll down for intense parallax effects</p>
                <div class="scroll-hint">↓ Scroll Down ↓</div>
            </section>

            <div class="gallery-container">
                <div class="image-wrap" data-speed="0.8">
                    <img src="https://images.unsplash.com/photo-1499088513455-78ed88b7a5b4?q=80&w=300&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Nature">
                </div>
                <div class="image-wrap" data-speed="0.6">
                    <img src="https://images.unsplash.com/photo-1557672172-298e090bd0f1?q=80&w=300&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="City">
                </div>
                <div class="image-wrap" data-speed="0.4">
                    <img src="https://images.unsplash.com/photo-1603277578692-c699f37c67d3?q=80&w=300&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Animal">
                </div>
                <div class="image-wrap" data-speed="0.7">
                    <img src="https://images.unsplash.com/photo-1699307152461-65c3c3657c5b?q=80&w=300&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Architecture">
                </div>
                <div class="image-wrap" data-speed="0.5">
                    <img src="https://plus.unsplash.com/premium_photo-1672582776474-fc85ebaa1b73?q=80&w=300&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Food">
                </div>
                <div class="image-wrap" data-speed="0.9">
                    <img src="https://plus.unsplash.com/premium_photo-1680608155016-3faa9cbdc236?q=80&w=300&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="People">
                </div>
            </div>

            <section class="outro">
                <h2>Powerful Scroll Effects</h2>
                <p>Now that's what I call parallax!</p>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollSmoother.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
